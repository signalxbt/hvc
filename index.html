<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Happy Valley Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ── page layout ────────────────────────────────────────────── */
    html,body{
      height:100%;margin:0;background:#000;color:#fff;
      font:700 clamp(1.1rem,2.5vw,1.75rem)/1.2 "Consolas","Courier New",monospace;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:flex-start;
      padding-left:10vw;                       /* small left gutter */
    }

    /* ── typewriter line with block cursor ─────────────────────── */
    .typed{
      display:inline-block;
      overflow:hidden;
      white-space:nowrap;                      /* single line       */
      width:0;                                 /* start hidden      */
      border-right:0.6em solid #fff;           /* thick block caret */
      animation:
        typing 2.5s steps(22,end) 2s forwards, /* text after 2 s    */
        blink  0.7s step-end infinite;         /* cursor blink      */
    }

    /* ── keyframes ─────────────────────────────────────────────── */
    @keyframes typing{ from{width:0} to{width:22ch} } /* 22 chars incl. spaces + period */
    @keyframes blink { 50%{ border-color:transparent } }
  </style>
</head>
<body>
  <span class="typed">Happy Valley Capital.</span>
</body>
</html>
