<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Happy Valley Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* full-screen black canvas */
    html, body {
      height: 100%;
      margin: 0;
      background:#000;
      font-family:"Consolas","Courier New",monospace;
      display:flex;
      align-items:center;           /* vertical centre */
      justify-content:flex-start;   /* stay left */
      padding-left:10vw;            /* small gutter */
      color:#fff;                   /* default text colour */
    }

    /* type-writer block */
    .type {
      display:inline-block;
      overflow:hidden;              /* hide until “typed” */
      border-right:.15em solid #fff;/* blinking caret (white) */
      white-space:nowrap;
      animation:
        typing 2.5s steps(20,end) 1 forwards,
        blink 0.75s step-end infinite;
      font-size:clamp(1.25rem,4vw,2rem);
    }

    /* animate width from 0 to 20ch (20 characters) */
    @keyframes typing { from { width:0 } to { width:20ch } }
    @keyframes blink  { 50%  { border-color:transparent } }
  </style>
</head>
<body>
  <span class="type">Happy Valley Capital</span>
</body>
</html>
