<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Happy Valley Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- full-screen canvas ----------------------------------------------- */
    html,body{
      height:100%;margin:0;background:#000;color:#fff;
      font:600 clamp(1.25rem,4vw,2rem)/1.2 "Consolas","Courier New","Courier",monospace;
      -webkit-font-smoothing:antialiased;      /* crisper on mobile Safari   */
      display:flex;flex-direction:column;
      justify-content:center;align-items:flex-start; /* vertical-centre, left */
      padding-left:10vw;                       /* small gutter from edge     */
    }

    /* --- typewriter container --------------------------------------------- */
    .typewriter{text-align:left}

    /* main typing line */
    .typed{
      display:inline-block;overflow:hidden;
      animation:typing 2.5s steps(20,end) forwards;      /* reveal text */
    }
    /* caret shown ONLY while typing, then hidden */
    .typed::after{
      content:"";display:inline-block;width:.15em;height:1em;
      background:#fff;margin-left:0;
      animation:blink .75s step-end infinite, hideCaret 0s forwards 2.5s;
    }

    /* second line stays hidden until typing finished */
    .newline{opacity:0;animation:showPrompt 0s forwards 2.6s}
    .prompt{margin-right:.25em}
    .cursor{
      display:inline-block;width:.15em;height:1em;background:#fff;
      animation:blink .75s step-end infinite;
    }

    /* keyframes */
    @keyframes typing   {from{width:0}  to{width:20ch}}
    @keyframes blink    {50%{background:transparent}}
    @keyframes hideCaret{to  {background:transparent}}
    @keyframes showPrompt{to {opacity:1}}
  </style>
</head>
<body>
  <div class="typewriter">
    <span class="typed">Happy Valley Capital</span>
    <div class="newline"><span class="prompt">&gt;</span><span class="cursor"></span></div>
  </div>
</body>
</html>
